  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <!-- Timeblocks go here -->

      <div class="container">

      <div class="row time-block">

      <div class="row time-block">

      </div>

      <div class="row time-block">
          <div class="col-md-1 hour">4pm</div>

    </div>

  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>

    <script>

    var clock = document.getElementById ('currentDay');

    function timeUpdate (){
     
        var userReader = moment().format ("dddd, MMMM , YYYY, h:mm:ss a");

        clock.textContent=userReader;


    }
    

      setInterval (timeUpdate,1000);

      $(".saveBtn").on("click",function(savingData)
      {
        var value= $(this).parent().siblings(".col-md-10").children().val()
        console.log(value);

        var timesave = $(this).parent().siblings(".col-md-10").children().attr("id");
        localStorage.setItem(timesave,value);
      });
      
        function loadsavedata (){
          var textareas = $("textarea")
          for(var i = 0; i< textareas.length; i++){
            var id = textareas[i].id;
            $("#"+id).val(localStorage.getItem(id))
           // console.log(i);
          }
        }
        loadsavedata();
    timeUpdate();
    </script>
    

  </body>
